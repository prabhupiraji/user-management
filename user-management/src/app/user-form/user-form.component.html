<div class="container mt-5">
  <h2>Add User</h2>
  <form (ngSubmit)="createUser()">
    <div class="form-group">
      <label>First Name</label>
      <input
        [(ngModel)]="user.firstName"
        name="firstName"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        [(ngModel)]="user.lastName"
        name="lastName"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input
        [(ngModel)]="user.phoneNumber"
        name="phoneNumber"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        [(ngModel)]="user.email"
        name="email"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label>Address</label>
      <input
        [(ngModel)]="user.address"
        name="address"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-success">
      save
    </button>
  </form>
</div>
